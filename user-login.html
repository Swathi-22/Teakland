<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row login-page">
            <div class="col-lg-2 col-2">
                <img src="assets/image/Frame.png" class="pt-5" alt="">
            </div>
            <div class="col-lg-10 col-10">
                <div class="user-login-part">
                    <div>
                        <h4 class="user-login-head-align pt-5">LOGIN</h4>
                    </div>
                    <div class="row form-text-align">
                        <div class="col-lg-6">
                            <div>
                                <label for="" class="form-text">Email Address</label>
                            </div>
                            <div>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div>
                                <label for="" class="form-text">Password</label>
                            </div>
                            <div>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-12 text-center pt-4">
                            <button class="login-button">Login</button>
                        </div>
                    </div>
                </div>
             </div>
        </div>
    </div>


<!-- javascript -->
    <script src="assets/js/pooper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
